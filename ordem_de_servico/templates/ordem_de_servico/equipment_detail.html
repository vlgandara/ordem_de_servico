{% extends 'ordem_de_servico/base.html' %}

{% block content %}
    <div class="equipment">
        {% if equipment.published_date %}
            <div class="date">
                {{ equipment.published_date }}
            </div>
        {% endif %}
        <h1>{{ equipment.equipamento }}</h1>
        <p>{{ equipment.marca|linebreaksbr }}</p>
	<p>{{ equipment.modelo|linebreaksbr }}</p>
	<p>{{ equipment.n_serie|linebreaksbr }}</p>
    </div>
{% endblock %}
